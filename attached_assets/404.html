{% extends "base.html" %}

{% block title %}404 Not Found - Corporate Event Hub{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="error-container">
            <h1 class="display-1 text-primary">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go to Home
                </a>
                <a href="{{ url_for('event_list') }}" class="btn btn-outline-primary btn-lg ms-2">
                    <i class="fas fa-calendar-check me-2"></i>Browse Events
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
