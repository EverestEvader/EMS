{% extends "base.html" %}

{% block title %}500 Server Error - Corporate Event Hub{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="error-container">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">Sorry, something went wrong on our end. We're working to fix the issue.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go to Home
                </a>
                <a href="javascript:location.reload()" class="btn btn-outline-primary btn-lg ms-2">
                    <i class="fas fa-sync-alt me-2"></i>Try Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
